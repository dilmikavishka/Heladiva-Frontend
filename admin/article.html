<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
<!--=============== NAV ===============-->
<div class="nav" id="nav">
    <nav class="nav__content">
        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-chevron-right' ></i>
        </div>

        <a href="#" class="nav__logo">
            <i class='bx bxs-heart' ></i>
            <span class="nav__logo-name">Hela-diva</span>
        </a>

        <div class="nav__list">
            <a href="#" class="nav__link active-link">
                <i class='bx bx-grid-alt'></i>
                <span class="nav__name">Dashboard</span>
            </a>

            <a href="article.html" class="nav__link">
                <i class='bx bx-envelope' ></i>
                <span class="nav__name">Article Manage</span>
            </a>

            <a href="product.html" class="nav__link">
                <i class='bx bx-file'></i>
                <span class="nav__name">Product Manage</span>
            </a>

            <a href="order.html" class="nav__link">
                <i class='bx bx-bar-chart-square' ></i>
                <span class="nav__name">Order Manage</span>
            </a>

            <a href="medicine.html" class="nav__link">
                <i class='bx bx-capsule' ></i>
                <span class="nav__name">Medicine Manage</span>
            </a>
        </div>
    </nav>
</div>

<main class="container section">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Articles</h1>
        <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#articleModal">
            <i class="bx bx-plus me-2"></i> Add Article
        </button>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Title</th>
                <th>Scientific Name</th>
                <th>Seasonality</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="articleTableBody">

            </tbody>
        </table>
    </div>

</main>

<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Added modal-lg for larger width -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleModalLabel">Add Article</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="articleForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scientific Name</label>
                                <input type="text" class="form-control" id="scientificName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Seasonality</label>
                                <input type="text" class="form-control" id="seasonality">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Uses</label>
                                <textarea class="form-control" id="uses"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Health Benefits</label>
                                <textarea class="form-control" id="healthBenefits"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="mb-3">
                                <label class="form-label">Spring Coordinates</label>
                                <input type="text" class="form-control" id="springCoordinates">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Summer Coordinates</label>
                                <input type="text" class="form-control" id="summerCoordinates">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Autumn Coordinates</label>
                                <input type="text" class="form-control" id="autumnCoordinates">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Winter Coordinates</label>
                                <input type="text" class="form-control" id="winterCoordinates">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Author ID</label>
                                <input type="text" class="form-control" id="authorId" readonly disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Published Date</label>
                                <input type="date" class="form-control" id="publishedDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tags</label>
                                <input type="text" class="form-control" id="tags">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="imageUpload">
                            </div>
                            <img id="previewImage" src="https://via.placeholder.com/100" alt="Preview" class="mt-2 d-block mx-auto" width="120">
                        </div>
                    </div>
                    <button id="Save-Article-Button" class="btn btn-primary" type="button">Save Article</button>
                    <button id="Update-Article-Button" class="btn btn-secondary" type="button">Update Article</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>


</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../JavaScript/admin/ArticleController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
