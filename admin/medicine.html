<!-- Medicine Manage Modal -->
<div class="modal fade" id="medicineModal" tabindex="-1" aria-labelledby="medicineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicineModalLabel">Manage Medicine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="medicineForm">
                    <div class="mb-3">
                        <label for="medicineName" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="medicineName" required pattern="^[A-Za-z\s]+$">
                    </div>

                    <div class="mb-3">
                        <label for="disease" class="form-label">Disease</label>
                        <input type="text" class="form-control" id="disease" required pattern="^[A-Za-z\s,]+$">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="allergies" class="form-label">Allergies</label>
                        <input type="text" class="form-control" id="allergies" pattern="^[A-Za-z\s,]*$">
                    </div>

                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients (Comma Separated)</label>
                        <input type="text" class="form-control" id="ingredients">
                    </div>

                    <div class="mb-3">
                        <label for="preparation" class="form-label">Preparation</label>
                        <textarea class="form-control" id="preparation" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="usage" class="form-label">Usage Instructions</label>
                        <textarea class="form-control" id="usage" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="sideEffects" class="form-label">Side Effects (Comma Separated)</label>
                        <input type="text" class="form-control" id="sideEffects">
                    </div>

                    <div class="mb-3">
                        <label for="authorId" class="form-label">Author ID</label>
                        <input type="text" class="form-control" id="authorId" readonly disabled>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="Save-Medicine-Button">Save Medicine</button>
                        <button type="submit" class="btn btn-secondary" id="Update-Medicine-Button">Update Medicine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
