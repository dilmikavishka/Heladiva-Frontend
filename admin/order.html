<main class="container section">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Orders</h1>
        <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#oderModal">
            <i class="bx bx-plus me-2"></i> Manage Order
        </button>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Oder</th>
                <th>Name</th>
                <th>Total Price</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="OrderTableBody">

            </tbody>
        </table>
    </div>

</main>

<!-- Order Edit Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Edit Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editOrderForm">
                    <input type="hidden" id="OrderID">

                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>

                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>

                    <div class="mb-3">
                        <label for="TotalPrice" class="form-label">Total Price</label>
                        <input type="number" class="form-control" id="TotalPrice">
                    </div>

                    <div class="mb-3">
                        <label for="AddressLine1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="AddressLine1">
                    </div>

                    <div class="mb-3">
                        <label for="ApartmentSuite" class="form-label">Apartment/Suite</label>
                        <input type="text" class="form-control" id="ApartmentSuite">
                    </div>

                    <div class="mb-3">
                        <label for="Road" class="form-label">Road</label>
                        <input type="text" class="form-control" id="Road">
                    </div>

                    <div class="mb-3">
                        <label for="Status" class="form-label">Status</label>
                        <select class="form-select" id="Status">
                            <option value="Pending">Pending</option>
                            <option value="Shipped">Shipped</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="Update-Order-Button">Update Order</button>
            </div>
        </div>
    </div>
</div>
