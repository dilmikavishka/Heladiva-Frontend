<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('../images/pexels-tomfisk-2739664.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            color: whitesmoke;
            margin-bottom: 30px;
        }


        .search-container {
            position: relative;
            max-width: 500px;
            margin: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 45px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #searchInput::placeholder {
            color: rgba(51, 51, 51, 0.7);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 22px;
        }


        .medicine-card {
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .medicine-card:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }


        .btn-primary, .btn-success {
            border-radius: 12px;
            padding: 10px 35px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-primary {
            background: transparent;
            color: #333;
            border: 1px solid #4CAF50;
        }

        .btn-primary:hover {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }


        .modal-content {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.85);
            color: #2c2c2c;
            backdrop-filter: blur(10px);
        }

        .modal-header {
            background: rgba(60, 160, 90, 0.5);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Medicines for Common Diseases</h1>


    <div class="search-container mb-4">
        <i class="material-icons search-icon">search</i>
        <input type="text" id="searchInput" class="form-control" placeholder="Search for medicines...">
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="medicineCardContainer">

    </div>
</div>

<div class="modal fade" id="medicineModal" tabindex="-1" aria-labelledby="medicineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="medicineModalLabel">Medicine Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Name:</strong> <span id="modalMedicineName"></span></p>
                <p><strong>Disease:</strong> <span id="modalDisease"></span></p>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
                <p><strong>Allergies:</strong> <span id="modalAllergies"></span></p>
                <p><strong>Ingredients:</strong> <span id="modalIngredients"></span></p>
                <p><strong>Preparation:</strong> <span id="modalPreparation"></span></p>
                <p><strong>Usage:</strong> <span id="modalUsage"></span></p>
                <p><strong>Side Effects:</strong> <span id="modalSideEffects"></span></p>
            </div>
            <div class="modal-footer">
                <button id="translateButton" class="btn btn-secondary">
                    <i class="material-icons">g_translate</i> Translate to Sinhala
                </button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="../JavaScript/MedicineController.js"></script>
</body>
</html>
