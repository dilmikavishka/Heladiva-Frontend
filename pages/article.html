  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-family: Bebas;
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }
    .plant-list {
      color: black;
      list-style: none;
      padding: 0;
    }
    .plant-list li {
      padding: 15px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }
    .plant-list li:hover, .plant-list li.active {
      background: #16a085;
    }
    .content {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .map-container {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .product-section {
      padding: 50px 20px;
      background-color: #f4f7f6;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      margin-bottom: 20px;
      height: 550px; /* Fixed height */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    .product-image img {
      max-width: 100%;
      height: 250px;
      border-radius: 10px;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      font-size: 1.3rem;
      color: #27ae60;
      font-weight: bold;
    }

    .size-options button {
      border: 1px solid #ddd;
      padding: 5px 10px;
      border-radius: 6px;
      background: white;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .size-options button:hover,
    .size-options button.active {
      background: black;
      color: white;
    }

    .add-to-cart {
      width: 100%;
      background: black;
      color: white;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      margin-top: 10px;
      transition: 0.3s;
    }

    .add-to-cart:hover {
      background: #333;
    }

    .add-to-cart .material-icons {
      margin-right: 5px;
    }
  </style>
